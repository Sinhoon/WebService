    <script>
        // 생성자 함수
        const Student = function (name, korean, math) {
            this.math = math;
            this.korean = korean;
            this.name = name;
            this.getsum = function(){
                return this.korean + this.math;
            }
        }
        const s1 = new Student("성영한", 90, 90);
        console.log(s1.name + "," + s1.math);
        console.log(s1.getsum());

        String.prototype.trim = function(){
            return this.replace(/(^\s*)|(\s*$)/gi,"");
        }
        console.log("  ssa   dd      ".trim());
        console.log("  ssa   dd      ");

        Array.prototype.getmax = function(){
            let max = 0;
            for(let value of this){
                max = Math.max(max,this);
            }
            return max;
        }
    </script>
